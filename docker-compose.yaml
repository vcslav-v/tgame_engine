version: "3"

services:    
    bot:
      build: tgame_engine/
      container_name: bot
      command: poetry run gunicorn app:app --bind 0.0.0.0:5000 -w 4 -k uvicorn.workers.UvicornWorker
      environment:
        - APP_URL=
        - BOT_TOKEN=
      networks:
        intranet:
          aliases:
            - bot-app
        
    nginx:
      image: nginx:1.15
      container_name: nginx
      volumes:
        - ./default.conf:/etc/nginx/conf.d/default.conf
      ports:
        - 5000:5000
      networks:
        - intranet
      depends_on:
        - bot

networks: 
  intranet: